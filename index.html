<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Language Learning Platform</h1>
    </header>

    <main>
        <section id="languages">
            <h2>Choose a Language to Learn</h2>
            <ul>
                <li><a href="javascript:void(0);" onclick="loadLanguagePage('english')">English</a></li>
                <li><a href="javascript:void(0);" onclick="loadLanguagePage('french')">French</a></li>
                <li><a href="javascript:void(0);" onclick="loadLanguagePage('spanish')">Spanish</a></li>
                <li><a href="javascript:void(0);" onclick="loadLanguagePage('german')">German</a></li>
                <!-- Add more languages as needed -->
            </ul>
        </section>

        <section id="lessons" style="display: none;">
            <h2 id="languageHeader"></h2>
            <ul id="lessonList">
                <!-- Lesson links will be dynamically added here -->
            </ul>
        </section>

        <section id="content" style="display: none;">
            <h2 id="lessonHeader"></h2>
            <div id="lessonContent"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Language Learning Platform</p>
    </footer>

    <script>
        function loadLanguagePage(language) {
            document.getElementById('languages').style.display = 'none';
            document.getElementById('lessons').style.display = 'block';
            document.getElementById('languageHeader').innerText = 'Learn ' + language.charAt(0).toUpperCase() + language.slice(1);

            // For simplicity, hardcoded lessons. You would typically load these dynamically from a server.
            var lessons = [
                { number: 1, title: 'Introduction to ' + language },
                { number: 2, title: 'Basic Vocabulary in ' + language },
                // Add more lessons as needed
            ];

            var lessonList = document.getElementById('lessonList');
            lessonList.innerHTML = '';

            lessons.forEach(function (lesson) {
                var li = document.createElement('li');
                var link = document.createElement('a');
                link.href = 'javascript:void(0);';
                link.onclick = function () {
                    loadLessonPage(language, lesson.number, lesson.title);
                };
                link.innerText = 'Lesson ' + lesson.number + ': ' + lesson.title;
                li.appendChild(link);
                lessonList.appendChild(li);
            });
        }

        function loadLessonPage(language, lessonNumber, lessonTitle) {
            document.getElementById('lessons').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('lessonHeader').innerText = language.charAt(0).toUpperCase() + language.slice(1) + ' Lesson ' + lessonNumber + ': ' + lessonTitle;

            var lessonContentDiv = document.getElementById('lessonContent');

            // For simplicity, hardcoded lesson content. You would typically load this dynamically from a server.
            if (lessonNumber === 1) {
                if (language === 'english') {
                    lessonContentDiv.innerHTML = `
                        <p>Welcome to the introductory lesson for learning ${language}!</p>
                        <p>In this lesson, we will cover some basic information about the language, its origins, and its importance globally.</p>
                        <p>English is a widely spoken language that serves as a global lingua franca. It is the primary language in many countries and is commonly used in international business, science, and technology.</p>
                        <p>Let's explore the foundations of the English language together!</p>
                    `;
                } else if (language === 'french') {
                    lessonContentDiv.innerHTML = `
                        <p>Bienvenue à la leçon d'introduction pour apprendre le ${language} !</p>
                        <p>Dans cette leçon, nous couvrirons quelques informations de base sur la langue, ses origines et son importance à l'échelle mondiale.</p>
                        <p>Le français est une langue largement parlée, notamment dans les domaines de la culture, de la gastronomie et de la diplomatie. Explorez les bases de la langue française avec nous !</p>
                    `;
                } else if (language === 'spanish') {
                    lessonContentDiv.innerHTML = `
                        <p>Bienvenido a la lección introductoria para aprender ${language} !</p>
                        <p>En esta lección, cubriremos información básica sobre el idioma, sus orígenes y su importancia a nivel mundial.</p>
                        <p>El español es una lengua ampliamente hablada y es conocida por su rica cultura y literatura. ¡Explora las bases del español con nosotros!</p>
                    `;
                } else if (language === 'german') {
                    lessonContentDiv.innerHTML = `
                        <p>Willkommen zur Einführungslektion zum Lernen von ${language}!</p>
                        <p>In dieser Lektion werden wir grundlegende Informationen über die Sprache, ihre Ursprünge und ihre weltweite Bedeutung behandeln.</p>
                        <p>Deutsch ist eine weit verbreitete Sprache und bekannt für ihre Präzision und Effizienz. Erkunde die Grundlagen der deutschen Sprache mit uns!</p>
                    `;
                }
            } else if (lessonNumber === 2) {
                lessonContentDiv.innerHTML = `
                    <p>Lesson 2 content for ${language}.</p>
                    <p>Content specific to Lesson 2 goes here.</p>
                `;
            } else {
                // Add content for other lessons
                lessonContentDiv.innerHTML = 'Content for Lesson ' + lessonNumber + ' will go here.';
            }
        }
    </script>
</body>
</html>
